<svg xmlns="http://www.w3.org/2000/svg" width="332" height="103" viewBox="0 0 332 103">
    <text fill="#1e2222" font-family="NotoSansCJKkr-Bold, Noto Sans CJK KR" font-size="15px" font-weight="700" letter-spacing="-0.025em" transform="translate(0 17)">
        <tspan x="0" y="0">비전문가다보니 업체 찾고 소통하기가 쉽지 않았습니다. </tspan><tspan fill="#555963" font-family="NotoSansCJKkr-Regular, Noto Sans CJK KR" font-weight="400"><tspan x="0" y="27">지인 소개를 통해 볼트앤너트를 알게 되어 문의를 </tspan><tspan x="0" y="54">드렸는데 그런 취약점을 잘 채워주시는 것 같아 </tspan><tspan x="0" y="81">감사드립니다.</tspan></tspan>
    </text>
</svg>

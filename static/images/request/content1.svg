<svg xmlns="http://www.w3.org/2000/svg" width="307" height="242" viewBox="0 0 307 242">
  <defs>
    <style>
      .cls-1 {
        fill: #999;
        font-size: 17px;
        letter-spacing: -0.025em;
      }

      .cls-1, .cls-4 {
        font-family: NotoSansCJKkr-Regular, Noto Sans CJK KR;
      }

      .cls-2, .cls-4 {
        fill: #555963;
      }

      .cls-3 {
        fill: #1e2222;
        font-family: NotoSansCJKkr-Bold, Noto Sans CJK KR;
        font-weight: 700;
      }

      .cls-4 {
        font-weight: 400;
      }
    </style>
  </defs>
  <text id="처음에는_100개_정도만_양산을_할_생각으로_여러_업체를_찾아다녔는데_괜찮은_업체를_찾기가_정말_힘들었습니다._업체들과_미팅을_할_때_제조_관련_용어를_몰라_힘들었는데_볼트앤너트를_통해_실질적으로_도움이_되는_다양한_제조_지식을_얻을_수_있었습니다._무엇보다도_볼트앤너트를_통해_좋은_업체들을_만난_것이_가장_큰_도움이_되었습니다._" data-name="처음에는 100개 정도만 양산을 할 생각으로 
여러 업체를 찾아다녔는데 괜찮은 업체를 
찾기가 정말 힘들었습니다. 업체들과 미팅을 
할 때 제조 관련 용어를 몰라 힘들었는데, 
볼트앤너트를 통해 실질적으로 도움이 되는 
다양한 제조 지식을 얻을 수 있었습니다. 
무엇보다도 볼트앤너트를 통해 좋은 업체들을 
만난 것이 가장 큰 도움이 되었습니다. " class="cls-1" transform="translate(0 20)"><tspan x="0" y="0">처음에는 100개 정도만 양산을 할 생각으로 </tspan><tspan x="0" y="31">여러 업체를 찾아다녔는데 괜찮은 업체를 </tspan><tspan x="0" y="62">찾기가 정말 힘들었습니다.</tspan><tspan class="cls-2" y="62"> </tspan><tspan class="cls-3" y="62">업체들과 미팅을 </tspan><tspan class="cls-3"><tspan x="0" y="93">할 때 제조 관련 용어를 몰라 힘들었는데,</tspan><tspan class="cls-4" y="93"> </tspan></tspan><tspan x="0" y="124">볼트앤너트를 통해 실질적으로 도움이 되는 </tspan><tspan x="0" y="155">다양한 제조 지식을 얻을 수 있었습니다. </tspan><tspan x="0" y="186">무엇보다도 볼트앤너트를 통해 좋은 업체들을 </tspan><tspan x="0" y="217">만난 것이 가장 큰 도움이 되었습니다. </tspan></text>
</svg>

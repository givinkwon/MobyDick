    <text id="업체_찾기가_힘들었는데_담당자분께서_본인_프로젝트_처럼_대응해주시고_업체와_미팅에도_동석하여_직접_말하기_어려운_부분을_업체와_소통해주는_부분이_가장_마음에_들었습니다." fill="#555963" font-family="NotoSansCJKkr-Regular, Noto Sans CJK KR" font-size="15px" letter-spacing="-0.025em" transform="translate(0 17)">
        <tspan x="0" y="0">업체 찾기가 힘들었는데 </tspan><tspan y="0" class="cls-2">담당자분께서 본인 프로젝트 </tspan><tspan class="cls-2"><tspan x="0" y="27">처럼 대응</tspan><tspan y="27" class="cls-3">해주시고 업체와 미팅에도 동석하여 </tspan><tspan y="27">직접 </tspan><tspan x="0" y="54">말하기 어려운 부분을 업체와 소통해주는 부분</tspan><tspan y="54" class="cls-3">이 가장 </tspan></tspan><tspan x="0" y="81">마음에 들었습니다.</tspan>
    </text>

<svg xmlns="http://www.w3.org/2000/svg" width="317" height="103" viewBox="0 0 317 103">
    <defs>
        <style>
            .cls-3{fill:#555963;font-family:NotoSansCJKkr-Regular,Noto Sans CJK KR}.cls-2{fill:#1e2222;font-family:NotoSansCJKkr-Bold,Noto Sans CJK KR;font-weight:700}.cls-3{font-weight:400}
        </style>

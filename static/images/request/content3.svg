<svg xmlns="http://www.w3.org/2000/svg" width="331" height="103" viewBox="0 0 331 103">
    <defs>
        <style>
            .cls-3{fill:#1e2222;font-family:NotoSansCJKkr-Bold,Noto Sans CJK KR;font-weight:700}
        </style>
    </defs>
    <text id="볼트앤너트에서_업체를_찾다가_맞춤형_문의_를_하였는_데_일반인의_수준에_맞추어_설명을_해주셨고_또_제작이_불가능한_것들도_거절하지_않고_충분히_고려_해주신다는_점이_큰_장점_같습니다." fill="#999" font-family="NotoSansCJKkr-Regular, Noto Sans CJK KR" font-size="15px" letter-spacing="-0.025em" transform="translate(0 17)">
        <tspan x="0" y="0">볼트앤너트에서 업체를 찾다가 &apos;맞춤형 문의&apos;를 하였는</tspan><tspan x="0" y="27">데,</tspan><tspan y="27" fill="#1e2222"> </tspan><tspan y="27" class="cls-3">일반인의 수준에 맞추어 설명</tspan><tspan y="27">을 해주셨고, 또 제작이 </tspan><tspan x="0" y="54">불가능한 것들도</tspan><tspan y="54" fill="#555963"> </tspan><tspan y="54" class="cls-3">거절하지 않고 충분히 고려 해주신다는 </tspan><tspan class="cls-3"><tspan x="0" y="81">점이 큰 장점</tspan><tspan y="81"> </tspan><tspan y="81" font-weight="400">같습니다.</tspan></tspan>
    </text>
</svg>
